<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <h1>Login</h1>
      <input type="text" placeholder="Write your email..." />
      <div class="pasword-validation-popup-wrapper">
        <input type="text" placeholder="Write your password..." />
        <div class="password-validation-popup">
          <h4>Password Validation</h4>
          <p>A lowercase letter</p>
          <p>A capital (uppercase) letter</p>
          <p>A special character</p>
          <p>A number</p>
          <p>Minimum 8 characters</p>
        </div>
      </div>
      <button>Submit</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
